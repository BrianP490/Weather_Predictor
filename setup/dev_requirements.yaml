# For local development
# Make sure when creating the environment you have installed conda
# conda env create -f dev_requirements.yaml
# Select "install ikernel" when popup appears when first activating running a cell in an .ipynb file with the env
# Use: "conda activate WP_env" when running scripts in the terminal to activate the environment

name: WP_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10   # stable version to use
  - pytorch   # backbone for building nerual networks
  - pytorch-cuda=12.4 # available in anaconda.org on the pytorch channel
  - numpy=1.23.5
  - tqdm    # sleek progress bar
  - pandas>=2.3.1
  - seaborn=0.13.2
  - fsspec
  - huggingface_hub   # to download the dataset
  - scikit-learn=1.7.1
  - joblib=1.5.1